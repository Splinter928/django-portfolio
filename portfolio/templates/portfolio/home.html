{% extends 'portfolio/base.html' %}

{% block content %}
<h1 class="text-center mt-5">Pavel's portfolio</h1>

{%load static%}
<div class="row justify-content-center my-3">
    <div class="col-5">
        <img src="{% static 'portfolio/img01.jpg' %}" class="img-fluid">
    </div>
</div>

<div class="row">
    {% for project in projects %}

    <div class="col-lg-4 col-md-6">
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>

        {% if project.url %}
        <a href="{{project.url}}">
            <img src="{{ project.image.url }}" class="img-fluid mb-2"></a>
        {% else %}
        <img src="{{ project.image.url }}" class="img-fluid mb-2">
        {% endif %}

    </div>
    {% endfor %}

</div>

{% endblock %}
