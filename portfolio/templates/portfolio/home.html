{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Pavel's portfolio</h1>

    {%load static%}
    <a href="{%url 'blog:all_blogs'%}">Blog</a>
    <br>
    <a href="{%static 'portfolio/Article_geophisics.pdf'%}">Article</a>
    <br>

    <img src="{% static 'portfolio/img01.jpg' %}" height="400" width="300">

    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" height="200" width="200">
        {% if project.url %}
            <br><a href="{{project.url}}">Link</a>
        {% endif %}
    {% endfor %}

{% endblock %}
